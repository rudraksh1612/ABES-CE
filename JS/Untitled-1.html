<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Span Navbar with Background</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://picsum.photos/1200/800") no-repeat center center;
      background-size: cover;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      border-radius: 8px;
    }
    .navbar span {
      margin: 0 20px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: color 0.3s;
    }
    .navbar span:hover {
      color: #ff9800;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <span>Home</span>
    <span>About</span>
    <span>Contact</span>
  </div>

</body>
</html>

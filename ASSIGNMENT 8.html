<!DOCTYPE html>
<html lang="en">
<head>
    <script>    
        for(i=1;i<=10;i++){
            document.write(5*i+"<br>");
        }
        document.write( "<br>");
            
         for(i=1;i<=10;i++){
            document.write(8*i+"<br>");
        }
        document.write( "<br>");

        document.write("Even numbers from 5's table:<br>");
        for(i=1;i<=10;i++){
            let num = 5*i;
            if(num % 2 === 0){
                document.write(num + "  ");
            }
            
        }
        document.write("<br>");
        document.write("Odd numbers from 5's table:<br>");
        
        for(i=1;i<=10;i++){
            let num = 5*i;
            if(num % 2 !== 0){
                document.write(num + "  ");
            }
            
        }
        document.write("<br><br>");
        document.write("Odd numbers from 8's table:<br>");
        for(i=1;i<=10;i++){
            let num = 8*i;
            if(num % 2 !== 0){
                document.write(num + "  ");
            }
            
        }
        document.write("<br>");
        document.write("Even numbers from 8's table:<br>");
        for(i=1;i<=10;i++){
            let num = 8*i;
            if(num % 2 === 0){
                document.write(num + "  ");
            }
        }
    </script>
</head>
<body>
   
</body>
</html>
